<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap-theme.min.css">
</head>
<body>
<section class="container">
    <h1>Sign Up</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-3 control-label" for="inputEmail">Email:</label>
            <div class="col-md-9">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="inputPassword">Password:</label>
            <div class="col-md-9">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="confirmPassword">Confirm Password:</label>
            <div class="col-md-9">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="firstName">First Name:</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="lastName">Last Name:</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="phoneNumber">Phone:</label>
            <div class="col-md-9">
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Date of Birth:</label>
            <div class="col-md-3">
                <select class="form-control">
                    <option>Date</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-control">
                    <option>Month</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-control">
                    <option>Year</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="postalAddress">Address:</label>
            <div class="col-md-9">
                <textarea rows="3" class="form-control" id="postalAddress" placeholder="Postal Address"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="ZipCode">Zip Code:</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="ZipCode" placeholder="Zip Code">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Gender:</label>
            <div class="radio col-md-2">
                <label>
                    <input type="radio" name="genderRadios" value="male"> Male
                </label>
            </div>
            <div class="radio col-md-2">
                <label>
                    <input type="radio" name="genderRadios" value="female"> Female
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox col-md-offset-3 col-md-9">
                <label>
                    <input type="checkbox" value="news"> Send me latest news and updates.
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox col-md-offset-3 col-md-9">
                <label>
                    <input type="checkbox" value="agree">  I agree to the <a href="#">Terms and Conditions</a>.
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <input type="submit" class="btn btn-primary" value="Submit">
                <input type="reset" class="btn btn-default" value="Reset">
            </div>
        </div>
    </form>
</section>
</body>
</html>
