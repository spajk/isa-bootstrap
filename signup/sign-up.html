<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap-theme.min.css">
</head>
<body>
<section>
    <h1>Sign Up</h1>
    <form>
        <div>
            <label for="inputEmail">Email:</label>
            <div>
                <input type="email" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div>
            <label for="inputPassword">Password:</label>
            <div>
                <input type="password" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <div>
                <input type="password" id="confirmPassword" placeholder="Confirm Password">
            </div>
        </div>
        <div>
            <label for="firstName">First Name:</label>
            <div>
                <input type="text" id="firstName" placeholder="First Name">
            </div>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <div>
                <input type="text" id="lastName" placeholder="Last Name">
            </div>
        </div>
        <div>
            <label for="phoneNumber">Phone:</label>
            <div>
                <input type="tel" id="phoneNumber" placeholder="Phone Number">
            </div>
        </div>
        <div>
            <label>Date of Birth:</label>
            <select>
                <option>Date</option>
            </select>
            <select>
                <option>Month</option>
            </select>
            <select>
                <option>Year</option>
            </select>
        </div>
        <div>
            <label for="postalAddress">Address:</label>
            <textarea rows="3" id="postalAddress" placeholder="Postal Address"></textarea>
        </div>
        <div>
            <label for="ZipCode">Zip Code:</label>
            <input type="text" id="ZipCode" placeholder="Zip Code">
        </div>
        <div>
            <label>Gender:</label>
            <label>
                <input type="radio" name="genderRadios" value="male"> Male
            </label>
            <label>
                <input type="radio" name="genderRadios" value="female"> Female
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" value="news"> Send me latest news and updates.
            </label>
        </div>
        <div>
            <div>
                <label>
                    <input type="checkbox" value="agree">  I agree to the <a href="#">Terms and Conditions</a>.
                </label>
            </div>
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</section>
</body>
</html>
